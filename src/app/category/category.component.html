<h4 class="page-header">Categories</h4>
<div class="list-group">
  <a class="list-group-item" [routerLinkActiveOptions]="{exact:true}" routerLink="products" (click)="onSelect()" routerLinkActive="active">All</a>
  <a class="list-group-item" (click)="onSelect(category)" *ngFor="let category of categories" routerLink="products/{{category.seoUrl}}"
    routerLinkActive="active">
    {{category.categoryName}}
  </a>
</div>
